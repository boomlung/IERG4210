        <div class="title">Shopping&nbsp;List</div>
        <div class="product">
          <span class="productname">Burger</span>
          <input class="quantity" type="number" value="1" />
          <span class="productprice">$10</span>

        <div class="product">

          <input class="quantity" type="number" value="1" />

    <nav class="topbar">
      <a class="barelement" href="../home.html">Home</a>

      <span class="barelement">|</span>
      <a class="barelement" href="../Categories/electronic.html">Electronic</a>

      <span class="arrow">></span>
      <a class="directory" href="../Categories/drink.html">Drink</a>
      <span class="arrow">></span>
    </nav>
    <div class="productcontainer">
      <div class="product">
        <a class="productimg" href="../Categories/drink/cocktail.html">
          <img class="img" src="../sources/cocktail.jpg" alt="cocktail" />
        </a>
        <div class="info">
          <span class="productname">Cocktail</span>
          <span class="productprice">$10</span>
          <button class="addtocart">Add&nbsp;to&nbsp;cart</button>
        </div>
      </div>
    </div>
